editor_active=true

[application]

name="Moon Cheeser"
main_scene="res://scenes/main_menu.scn"
auto_accept_quit=true
boot_bg_color=#ff00002b
boot_splash="res://moonCheeser_load.png"
icon="res://moonCheeser_icon.png"
boot_splash_fullsize=true

[autoload]

take_five_cheeses="*res://scenes/music_loop.scn"
highscore="*res://scripts/highscore.gd"

[display]

emulate_touchscreen=true
width=1024
stretch_aspect="keep"
height=600
stretch_mode="2d"

[display.Android]

driver="GLES2"

[input]

mouse_press=[key(Space), mbutton(0, 1)]
